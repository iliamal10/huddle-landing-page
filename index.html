<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>huddle-landing-page</title>
  </head>
  <body>
    <header>
      <!-- background image -->
      <img src="./img/bg-desktop.svg" class="desktopSvg" />
      <!-- logo image -->
      <img src="./img/logo.svg" class="iamgeLogo" />
      <!-- desktop and phone image -->
      <img src="./img/illustration-mockups.svg" class="illst-img" />
    </header>
    <main>
      <!-- content -->
      <h1 class="h1-1">Build The Community</h1>
      <h1 class="h1-2">Your Fans Will Love</h1>
      <!-- paragraphs -->
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with <br />
        your users as you engage in genuine discussion.
      </p>
      <!-- button -->
      <button>Register</button>
      <!-- icons -->
      <div class="icon-flex">
        <button class="icon twit">
          <i class="fa fa-twitter" style="font-size: 24px"></i>
        </button>
        <button class="icon">
          <i class="fa fa-facebook-f" style="font-size: 24px"></i>
        </button>
        <button class="icon">
          <i class="fa fa-send" style="font-size: 24px"></i>
        </button>
      </div>
    </main>
  </body>
</html>
